<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登陆界面</title>
  <style>
    input{
      color: #ccc;
      vertical-align: middle;
    }
    tr{
      height: 40px;
    }
  </style>
</head>
<body>
  <table align="center" width="400">
    <tr>
      <th colspan="2" style="color:#666; font-size:18px;">会员登录</th>
    </tr>
    <tr>
      <td>登录账号</td>
      <td><input type="text" value="邮箱/ID/手机号"></td>
    </tr>
    <tr>
      <td>密码</td>
      <td><input type="password" value=""></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="checkbox" checked="checked">
        <span style="color: #a4a4a4; font-size: 12px;">两周内自动登录</span>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
      <input type="image" src="images/login.png">
      <a href="#">忘记密码</a>
      </td>
    </tr>
    <tr>
      <td>其他账号登录</td>
      <td>
        <img src="images/ico1.png">&nbsp;&nbsp;QQ帐号 
        <img src="images/ico2.png">&nbsp;&nbsp;新浪微博 
        <img src="images/ico3.png">&nbsp;&nbsp;百度账号
      </td>
    </tr>
    <tr>
      <td></td>
      <td><a href="#">还不是会员？立即注册</a></td>
    </tr>
  </table>
</body>
</html>
